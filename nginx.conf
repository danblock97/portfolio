server {
    listen 80;
    server_name _;

    root /usr/share/nginx/html;
    index index.html;

    # Simple health check endpoint
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }

    # Try exact file, then folder index, then fall back to SPA index
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Static assets: cache aggressively (optional)
    location ~* \.(?:js|css|png|jpg|jpeg|gif|svg|ico|webp|woff2?)$ {
        try_files $uri =404;
        expires 30d;
        access_log off;
    }
}
